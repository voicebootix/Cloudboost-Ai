services:
  # Backend Service - Python Flask App
  - type: web
    name: cloudboost-ai-backend
    env: python
    region: oregon
    buildCommand: |
      echo "Installing Python dependencies..."
      cd backend
      pip install -r requirements.txt
      echo "Python dependencies installed successfully"
    startCommand: |
      echo "Starting Flask application..."
      cd backend
      gunicorn --bind 0.0.0.0:$PORT src.main:app
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DATABASE_URL
        fromDatabase:
          name: cloudboost-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cloudboost-ai-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

  # Frontend Service - React App
  - type: web
    name: cloudboost-ai-frontend
    env: node
    region: oregon
    buildCommand: |
      echo "Installing Node.js dependencies..."
      cd frontend
      npm install --legacy-peer-deps
      echo "Building React application..."
      npm run build
      echo "Frontend build completed"
    startCommand: |
      echo "Starting React application..."
      cd frontend
      npm run preview -- --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: VITE_API_URL
        value: https://cloudboost-ai-backend.onrender.com

databases:
  - name: cloudboost-ai-db
    databaseName: cloudboost_ai
    user: cloudboost_ai_user
    plan: starter

services:
  - type: redis
    name: cloudboost-ai-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru